<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headbar"><h2>Rock Paper Scissor</h2></div>
    <div class="image">
        <button class="choice" id="rock"><img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Stone Symbol"></button>
        <button class="choice" id="paper"><img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="Paper Symbol"></button>
        <button class="choice" id="scissors"><img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="Scissor Symbol" ></button>
    </div>
    <div class="counter-part">
        <div class="youplayer">
            <div id="you">0</div>
            <h3>You</h3>
            
        </div>
        <div class="compplayer">
            <div id="comp">0</div>
            <h3>Computer</h3>
        </div>
    </div>
    <button id="new-game">Play Again!</button>
    
    <script src="app.js"></script>

</body>
</html>
